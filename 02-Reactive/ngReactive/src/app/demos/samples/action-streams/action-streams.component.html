<mat-toolbar>
  <mat-toolbar-row>
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Enter Demo Partial to filter"
        [formControl]="filter$"
      />
    </mat-form-field>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card>
  <mat-card-header>
    <mat-card-title>
      Demos
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let d of demos$ | async" class="row">
      <div>{{ d.title }}</div>
    </div>
  </mat-card-content>
</mat-card>
