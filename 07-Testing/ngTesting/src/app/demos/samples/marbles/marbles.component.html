<mat-card>
  <mat-card-header>
    <mat-card-title>Marbles</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h2>Users will pop in asynchronously:</h2>
    <ul>
      <li class="user" *ngFor="let user of users$ | async">
        <h2>{{ user }}</h2>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
