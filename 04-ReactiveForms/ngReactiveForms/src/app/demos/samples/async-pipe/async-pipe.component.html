<mat-card>
  <mat-card-header>
    <mat-card-title>
      Using async pipe - Tasks
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let t of tasks$ | async">{{ t.id }} - {{ t.title }}</div>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>
      Using async pipe - Person
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>Person: {{ (person$ | async)?.name }}</div>
  </mat-card-content>
</mat-card>
