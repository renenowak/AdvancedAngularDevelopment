<mat-card>
  <mat-card-header>
    <mat-card-title>Dynamic Forms</mat-card-title>
    <mat-card-subtitle>ngx-formly</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <formly-form [form]="form" [model]="model" [fields]="fields">
      </formly-form>

      <button type="submit" color="primary" mat-raised-button>
        Submit
      </button>

      <button type="reset" color="warn" mat-raised-button>
        Reset
      </button>
    </form>
  </mat-card-content></mat-card
>
