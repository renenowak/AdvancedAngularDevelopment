<mat-card>
  <mat-card-header>
    <mat-card-title>
      Resize Window and notice Change
    </mat-card-title>
  </mat-card-header>

  <mat-card-content fxLayout="column">
    <div><span>Current Media Query: </span>{{ mq }}</div>
    <div><span>Is Phone: </span>{{ isPhone }}</div>
    <div><span>Is Tablet: </span>{{ isTablet }}</div>
    <div [ngClass]="getClass()">The Responsive Div</div>
  </mat-card-content>
</mat-card>
